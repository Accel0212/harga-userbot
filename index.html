<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Harga Accel UserBot</title>
    <style>
        /* Gaya CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Kontainer utama */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            display: none;
            width: 100%;
            max-width: 800px;
        }

        /* Logo Instagram & Telegram */
        .logo-container {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s;
        }

        .logo-container:hover img {
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Efek lingkaran animasi */
        .circle-loader {
            width: 100%;
            height: 100%;
            border: 5px solid rgba(0, 123, 255, 0.3);
            border-top: 5px solid #007bff;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animasi Loading */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 255, 0.3);
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .loading-text {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #333;
        }

        /* Konten daftar harga */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
        }

        h1 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .price-list {
            margin-top: 20px;
        }

        .price-item {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .price-item p {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .button {
            display: block;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
            transition: 0.3s;
        }

        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Animasi Loading -->
    <div class="loading-container" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Wait a minute to enter the price list...</div>
    </div>

    <!-- Konten Website -->
    <div class="main-container" id="content">
        
        <!-- Logo Instagram di Kiri -->
        <div class="logo-container">
            <div class="circle-loader"></div>
            <a href="https://instagram.com/accelgyz" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
        </div>

        <!-- Daftar Harga -->
        <div class="container">
            <h1>Daftar Harga Accel UserBot</h1>
            <div class="price-list">
                <div class="price-item"><p><strong>Harga 1 Bulan</strong></p><p>IDR 10.000</p><a href="https://t.me/OwnTelegramX" class="button">Beli</a></div>
                <div class="price-item"><p><strong>Harga 2 Bulan</strong></p><p>IDR 20.000</p><a href="https://t.me/OwnTelegramX" class="button">Beli</a></div>
                <div class="price-item"><p><strong>Harga 3 Bulan</strong></p><p>IDR 30.000</p><a href="https://t.me/OwnTelegramX" class="button">Beli</a></div>
                <div class="price-item"><p><strong>Harga 4 Bulan</strong></p><p>IDR 40.000</p><a href="https://t.me/OwnTelegramX" class="button">Beli</a></div>
                <div class="price-item"><p><strong>Harga 5 Bulan</strong></p><p>IDR 50.000</p><a href="https://t.me/OwnTelegramX" class="button">Beli</a></div>
            </div>
        </div>

        <!-- Logo Telegram di Kanan -->
        <div class="logo-container">
            <div class="circle-loader"></div>
            <a href="https://t.me/OwnTelegramX" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
        </div>

    </div>

    <script>
        // Script untuk menghilangkan loading setelah 4 detik
        setTimeout(function() {
            document.getElementById("loading").style.opacity = "0";
            setTimeout(function() {
                document.getElementById("loading").style.display = "none";
                document.getElementById("content").style.display = "flex";
            }, 500);
        }, 4000);
    </script>

</body>
</html>
