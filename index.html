<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Harga Accel UserBot</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        /* Animasi Loading */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 255, 0.3);
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Konten utama */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            display: none;
        }

        h1 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Logo Instagram & Telegram */
        .social-icons {
            position: absolute;
            top: 50%;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transform: translateY(-50%);
        }

        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: spin 2s infinite linear;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        /* Hamburger Menu */
        .hamburger {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .bar {
            width: 30px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            transition: 0.5s;
            padding: 20px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            text-align: center;
            border-radius: 5px;
        }

        /* Notifikasi */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: none;
            text-align: center;
        }

        .modal img {
            width: 60px;
            animation: spin 3s infinite linear;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Animasi Loading -->
    <div class="loading-container" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Konten Website -->
    <div class="container" id="content">
        <h1>Daftar Harga Accel UserBot</h1>
    </div>

    <!-- Logo Instagram & Telegram -->
    <div class="social-icons">
        <a href="https://instagram.com/accelgyz"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"></a>
        <a href="https://t.me/OwnTelegramX"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"></a>
    </div>

    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleSidebar()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="showPayment()">Payment</a>
        <a href="#" onclick="showProfile()">Data Diri</a>
        <a href="#" onclick="hideSidebar()">Dashboard</a>
    </div>

    <!-- Modal Payment -->
    <div class="modal" id="paymentModal">
        <h3>DAFTAR HARGA PAYMENT PEMBELIAN</h3>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/QRIS_logo.svg">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/DANA_Logo.png">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_ovo_purple.svg">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/GoPay_Logo.png">
        <button class="close-btn" onclick="closeModal('paymentModal')">CLOSE</button>
    </div>

    <!-- Modal Data Diri -->
    <div class="modal" id="profileModal">
        <p>Halo, saya Ovan Sev Farel Sirait, atau Ovan untuk singkatnya.</p>
        <p>Di media sosial, saya sering dipanggil Accel.</p>
        <p>Saya pemula di dunia pemrograman dan saat ini belajar JavaScript, Python, HTML, dan CSS.</p>
        <button class="close-btn" onclick="closeModal('profileModal')">CLOSE</button>
    </div>

    <script>
        function toggleSidebar() { document.getElementById("sidebar").style.right = "0"; }
        function hideSidebar() { document.getElementById("sidebar").style.right = "-250px"; }
        function showPayment() { document.getElementById("paymentModal").style.display = "block"; }
        function showProfile() { document.getElementById("profileModal").style.display = "block"; }
        function closeModal(id) { document.getElementById(id).style.display = "none"; }
    </script>

</body>
</html>
