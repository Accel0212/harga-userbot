<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Harga Accel UserBot</title>
    <style>
        /* Gaya Dasar */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            margin: 0;
            position: relative;
        }

        /* Animasi Loading */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 255, 0.3);
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Konten utama */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            display: none;
        }

        h1 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .price-list {
            text-align: left;
            margin-top: 20px;
        }

        .price-item {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: block;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
            transition: 0.3s;
        }

        .button:hover {
            background: #0056b3;
        }

        /* Logo Instagram & Telegram */
        .social-icons {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .social-icons a {
            display: block;
            margin-bottom: 10px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            animation: spin 3s linear infinite;
        }

        /* Menu Navigasi */
        .menu-icon {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 30px;
            cursor: pointer;
        }

        .menu {
            display: none;
            position: fixed;
            top: 50px;
            right: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 200px;
        }

        .menu div {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            text-align: left;
        }

        .menu div:hover {
            background: #f1f1f1;
        }

        /* Tampilan Menu yang Muncul */
        .submenu {
            display: none;
            padding: 20px;
            background: white;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }

        .payment-icons img {
            width: 60px;
            height: 30px;
            margin: 10px;
            animation: spin 2s linear infinite;
        }
    </style>
</head>
<body>

    <!-- Animasi Loading -->
    <div class="loading-container" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Logo Instagram & Telegram -->
    <div class="social-icons">
        <a href="https://instagram.com/accelgyz"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
        <a href="https://t.me/OwnTelegramX"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"></a>
    </div>

    <!-- Menu Navigasi -->
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="menu" id="menu">
        <div onclick="showSubmenu('payment')">Payment</div>
        <div onclick="showSubmenu('dataDiri')">Data Diri</div>
        <div onclick="location.reload()">Dashboard</div>
    </div>

    <!-- Konten Website -->
    <div class="container" id="content">
        <h1>Daftar Harga Accel UserBot</h1>
        <div class="price-list">
            <!-- 10 Harga -->
            <div class="price-item"><p><strong>Harga 1 Bulan</strong></p><p>IDR 10.000</p></div>
            <div class="price-item"><p><strong>Harga 2 Bulan</strong></p><p>IDR 20.000</p></div>
            <div class="price-item"><p><strong>Harga 3 Bulan</strong></p><p>IDR 30.000</p></div>
            <div class="price-item"><p><strong>Harga 4 Bulan</strong></p><p>IDR 40.000</p></div>
            <div class="price-item"><p><strong>Harga 5 Bulan</strong></p><p>IDR 50.000</p></div>
        </div>
    </div>

    <!-- Submenu -->
    <div class="submenu" id="payment">
        <h2>BERIKUT DAFTAR PAYMENT PEMBELIAN</h2>
        <div class="payment-icons">
            <img src="qris.png" alt="QRIS">
            <img src="dana.png" alt="DANA">
            <img src="ovo.png" alt="OVO">
            <img src="gopay.png" alt="GOPAY">
        </div>
    </div>

    <div class="submenu" id="dataDiri">
        <p>Halo, saya Ovan Sev Farel Sirait...</p>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById("loading").style.display = "none";
            document.getElementById("content").style.display = "block";
        }, 4000);

        function toggleMenu() {
            document.getElementById("menu").classList.toggle("show");
        }

        function showSubmenu(id) {
            document.querySelectorAll('.submenu').forEach(el => el.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
    </script>

</body>
