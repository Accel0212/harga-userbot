<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Harga Accel UserBot</title>
    <style>
        /* Gaya CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        
        /* Animasi Loading */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 255, 0.3);
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Kotak utama (sembunyikan dulu) */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            display: none;
        }
        
        h1 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .price-list {
            text-align: left;
            margin-top: 20px;
        }

        .price-item {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .price-item p {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .button {
            display: block;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
            transition: 0.3s;
        }

        .button:hover {
            background: #0056b3;
        }

        /* Captcha */
        .captcha-container {
            text-align: center;
            margin-top: 20px;
            display: none; /* Sembunyikan dulu */
        }

        .captcha-label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .captcha-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .captcha-checkbox {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <!-- Animasi Loading -->
    <div class="loading-container" id="loading">
        <div class="loading-spinner"></div>
        <p>Wait... Loading Access</p>
    </div>

    <!-- Captcha -->
    <div class="captcha-container" id="captcha">
        <label class="captcha-label">Verify that you are human</label>
        <div class="captcha-box">
            <input type="checkbox" id="captcha-checkbox" class="captcha-checkbox">
            <span>I'm not a robot</span>
        </div>
    </div>

    <!-- Konten Website -->
    <div class="container" id="content">
        <h1>Daftar Harga Accel UserBot</h1>
        <div class="price-list">
            <div class="price-item">
                <p><strong>Harga 1 Bulan UserBot</strong></p>
                <p>IDR 10.000</p>
                <a href="https://t.me/OwnTelegramX" class="button">Beli UserBot</a>
            </div>
            <div class="price-item">
                <p><strong>Harga 2 Bulan UserBot</strong></p>
                <p>IDR 20.000</p>
                <a href="https://t.me/OwnTelegramX" class="button">Beli UserBot</a>
            </div>
            <div class="price-item">
                <p><strong>Harga 3 Bulan UserBot</strong></p>
                <p>IDR 30.000</p>
                <a href="https://t.me/OwnTelegramX" class="button">Beli UserBot</a>
            </div>
        </div>
    </div>

    <script>
        // Tampilkan loading selama 4 detik
        setTimeout(function() {
            document.getElementById("loading").style.opacity = "0"; // Hilangkan loading dengan efek
            setTimeout(function() {
                document.getElementById("loading").style.display = "none"; // Sembunyikan loading
                document.getElementById("captcha").style.display = "block"; // Tampilkan captcha
            }, 500); // Delay sebelum loading benar-benar hilang
        }, 4000); // 4 detik loading

        // Jika captcha dicentang, tampilkan konten utama
        document.getElementById("captcha-checkbox").addEventListener("change", function() {
            if (this.checked) {
                document.getElementById("captcha").style.display = "none"; // Sembunyikan captcha
                document.getElementById("content").style.display = "block"; // Tampilkan daftar harga
            }
        });
    </script>

</body>
</html>
