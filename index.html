<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Harga Accel UserBot</title>
    <style>
        /* Gaya Umum */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        /* Animasi Loading */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 255, 0.3);
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Konten utama */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            display: none;
            position: relative;
        }

        h1 {
            color: #007bff;
            font-size: 24px;
        }

        /* Sosial Media */
        .social-icons {
            position: absolute;
            left: -70px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-icons a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-icons a img:hover {
            transform: scale(1.2);
        }

        /* Harga List */
        .price-list {
            text-align: left;
            margin-top: 20px;
        }

        .price-item {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .price-item p {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .button {
            display: block;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
            transition: 0.3s;
        }

        .button:hover {
            background: #0056b3;
        }

        /* Menu Navigasi */
        .menu-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .menu-bar {
            width: 30px;
            height: 5px;
            background: #007bff;
            margin: 6px 0;
            border-radius: 5px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 40px;
            right: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 200px;
            text-align: left;
        }

        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            transition: 0.3s;
        }

        .menu a:hover {
            background: #007bff;
            color: white;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .popup img {
            width: 80px;
            margin: 10px;
        }

        .close-btn {
            display: block;
            margin-top: 10px;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>

    <!-- Animasi Loading -->
    <div class="loading-container" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Konten Website -->
    <div class="container" id="content">
        <h1>Daftar Harga Accel UserBot</h1>

        <!-- Ikon Sosial Media -->
        <div class="social-icons">
            <a href="https://instagram.com/accelgyz"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
            <a href="https://t.me/OwnTelegramX"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"></a>
        </div>

        <!-- Daftar Harga -->
        <div class="price-list">
            <div class="price-item"><p><strong>Harga 1 Bulan</strong> - IDR 10.000</p></div>
            <div class="price-item"><p><strong>Harga 2 Bulan</strong> - IDR 20.000</p></div>
            <div class="price-item"><p><strong>Harga 3 Bulan</strong> - IDR 30.000</p></div>
            <div class="price-item"><p><strong>Harga 4 Bulan</strong> - IDR 40.000</p></div>
        </div>

        <!-- Menu Navigasi -->
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="menu-bar"></div>
            <div class="menu-bar"></div>
            <div class="menu-bar"></div>
        </div>

        <div class="menu" id="menu">
            <a href="#" onclick="showPopup('payment')">Payment</a>
            <a href="#" onclick="showPopup('data')">Data Diri</a>
            <a href="#" onclick="location.reload()">Dashboard</a>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <p id="popup-text"></p>
        <div id="popup-content"></div>
        <span class="close-btn" onclick="closePopup()">Tutup</span>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("menu").style.display = 
                document.getElementById("menu").style.display === "block" ? "none" : "block";
        }

        function showPopup(type) {
            let text = "", content = "";
            if (type === "payment") {
                text = "BERIKUT ADALAH DAFTAR PAYMENT ADMIN";
                content = "<img src='qris.png'><img src='dana.png'><img src='ovo.png'><img src='gopay.png'>";
            } else if (type === "data") {
                text = "Halo, saya Ovan Sev Farel Sirait...";
            }
            document.getElementById("popup-text").innerHTML = text;
            document.getElementById("popup-content").innerHTML = content;
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
