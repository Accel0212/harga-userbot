<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Harga Accel UserBot</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        /* Animasi Loading */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 255, 0.3);
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Konten utama (tersembunyi dulu) */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            display: none;
        }

        h1 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .price-list {
            text-align: left;
            margin-top: 20px;
        }

        .price-item {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .price-item p {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        /* Logo Instagram dan Telegram */
        .social-icons {
            position: absolute;
            top: 50%;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transform: translateY(-50%);
        }

        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: spin 2s infinite linear;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        /* Hamburger Menu */
        .hamburger {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .bar {
            width: 30px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            transition: 0.5s;
            padding: 20px;
            text-align: left;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .sidebar a:hover {
            background: #0056b3;
        }

        /* Payment Section */
        .payment {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .payment img {
            width: 80px;
            margin: 10px;
            display: inline-block;
        }

        /* Data Diri */
        .profile {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Animasi Loading -->
    <div class="loading-container" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Konten Website -->
    <div class="container" id="content">
        <h1>Daftar Harga Accel UserBot</h1>
        <div class="price-list">
            <!-- Tambahkan 10 daftar harga -->
            <div class="price-item"><p><strong>Harga 1 Bulan</strong></p><p>IDR 10.000</p></div>
            <div class="price-item"><p><strong>Harga 2 Bulan</strong></p><p>IDR 20.000</p></div>
            <div class="price-item"><p><strong>Harga 3 Bulan</strong></p><p>IDR 30.000</p></div>
            <div class="price-item"><p><strong>Harga 4 Bulan</strong></p><p>IDR 40.000</p></div>
            <div class="price-item"><p><strong>Harga 5 Bulan</strong></p><p>IDR 50.000</p></div>
        </div>
    </div>

    <!-- Logo Instagram & Telegram -->
    <div class="social-icons">
        <a href="https://instagram.com/accelgyz"><img src="instagram.png"></a>
        <a href="https://t.me/OwnTelegramX"><img src="telegram.png"></a>
    </div>

    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleSidebar()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="showPayment()">Payment</a>
        <a href="#" onclick="showProfile()">Data Diri</a>
        <a href="#" onclick="hideSidebar()">Dashboard</a>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("loading").style.display = "none";
                document.getElementById("content").style.display = "block";
            }, 4000);
        };

        function toggleSidebar() {
            document.getElementById("sidebar").style.right = "0";
        }

        function hideSidebar() {
            document.getElementById("sidebar").style.right = "-300px";
        }
    </script>

</body>
</html>
